<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipintel - Innovative Solutions for the Future</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar with Company Name and Logo -->
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="logo.png" alt="Kipintel Logo" class="logo"> <!-- Placeholder for the logo -->
                <h1 class="company-name">Kipintel</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#product">Product</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Landing Page Main Section -->
    <main>
        <!-- Hero Section with a Picture -->
        <section id="home" class="hero">
            <div class="container">
                <img src="hero.png" alt="Innovative Solution" class="hero-image"> <!-- Updated to PNG format -->
            </div>
        </section>

        <!-- Features Section with Three Logos -->
        <section id="features" class="features">
            <div class="container">
                <div class="feature-item">
                    <img src="welfare.png" alt="Welfare Logo">
                    <h3>Welfare</h3>
                </div>
                <div class="feature-item">
                    <img src="productivity.png" alt="Productivity Logo">
                    <h3>Productivity</h3>
                </div>
                <div class="feature-item">
                    <img src="timesaving.png" alt="Time Saving Logo">
                    <h3>Time Saving</h3>
                </div>
            </div>
        </section>

        <!-- Empty Product Section for Future Content -->
        <section id="product">
            <div class="container">
                <h2>Product</h2>
                <!-- Future product content goes here -->
            </div>
        </section>

        <!-- Empty Contact Us Section for Future Content -->
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <!-- Future contact content goes here -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Kipintel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
